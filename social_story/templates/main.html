{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/sections.css' %}">
    <title>MethosVeta</title>
</head>
<body>
    <header id="header">
        <div class="profile">
            <img src="{{ profile.profileimg.url }}" alt="Profile" class="profile-pic">
            <span class="username">{{ user.username }}</span>
        </div>
        <nav class="nav-bar">
            <a href="#home" class="nav-item">
                <img src="{% static 'images/icons/MethosVeta.png' %}" alt="Home Icon" width="16" height="16">
                MethosVeta
            </a>
            <a href="#browse" class="nav-item">
                <img src="{% static 'images/icons/Browser.png' %}" alt="Browse Icon" width="16" height="16">
                Browse Stories
            </a>
            <a href="#reader" class="nav-item">
                <img src="{% static 'images/icons/Story_reader.png' %}" alt="Reader Icon" width="16" height="16">
                Story Reader
            </a>
            <a href="#post" class="nav-item">
                <img src="{% static 'images/icons/PostStory.png' %}" alt="Post Icon" width="16" height="16">
                Post a Story
            </a>
        </nav>
        <div class="notifications">
            <button class="notification-btn">Notifications</button>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="cd-container">
        <img src="{% static 'images/cdimage.png' %}" alt="CD Image" class="cd-image" id="cd">
    </div>
    <img src="{% static 'images/background/winexp.jpeg' %}" alt="" class="checkered-background">
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
