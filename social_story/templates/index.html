{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Storytelling Platform</title>
</head>
<body>
    <header>
        <h1>Welcome to Social Story</h1>
        <p>Share and explore stories in various formats!</p>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <!-- Add your login form here -->
            <form action="" method="post">
                {% csrf_token %}
                <!-- Add input fields for username and password -->
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="signup-section">
            <h2>Sign Up</h2>
            <!-- Add your sign-up form here -->
            <form action="" method="post">
                {% csrf_token %}
                <!-- Add input fields for username, email, and password -->
                <input type="text" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password1" placeholder="Password">
                <input type="password" name="password2" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Social Story. All rights reserved.</p>
    </footer>
</body>
</html>
