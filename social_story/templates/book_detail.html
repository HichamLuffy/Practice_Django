{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.authors|join:", " }}</p>
    <p>First Published: {{ book.first_publish_year }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Excerpt: {% for excerpt in book.excerpts %}<br>{{ excerpt }}{% endfor %}</p>
    <a href="{% url 'search_books' %}">Back to search</a>
</body>
</html>
